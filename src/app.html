<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Primary Meta Tags -->
		<title>Git Merge 2024 | September 19—20 — Berlin</title>
		<meta name="title" content="Git Merge 2024 | September 19—20 — Berlin" />
		<meta
			name="description"
			content="A conference for the Git community. Join us in Berlin on September 19—20, 2024."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://git-merge.com" />
		<meta property="og:title" content="Git Merge 2024 | September 19—20 — Berlin" />
		<meta
			property="og:description"
			content="A conference for the Git community. Join us in Berlin on September 19—20, 2024."
		/>
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://git-merge.com" />
		<meta property="twitter:title" content="Git Merge 2024 | September 19—20 — Berlin" />
		<meta
			property="twitter:description"
			content="A conference for the Git community. Join us in Berlin on September 19—20, 2024."
		/>
		<meta property="twitter:image" content="%sveltekit.assets%/og-image.png" />

		<!-- Icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/ico-16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/ico-32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/ico-180.png" />
		<link rel="icon" href="%sveltekit.assets%/ico.svg" />

		<!-- Other -->
		<link rel="canonical" href="https://git-merge.com" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
